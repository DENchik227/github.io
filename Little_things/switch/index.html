<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section>
        <h2>Our Pricing</h2>
        <div class="choice">
          <span class="choice_annually">Annually</span>

          <label class="switch">
            <input type="checkbox" />
            <span class="slider"></span>
          </label>

          <span class="choice_monthly">Monthly</span>
        </div>
        <div class="price_tags">
            <article class="aside_article">
                <h3 class="tariffs_name">Basic</h3>
                <p class="price"><span>$</span>19.99</p>
                <ul class="services">
                    <li class="service">500 GB Storage</li>
                    <li class="service">2 Users Allowed</li>
                    <li class="service">Send up to 3 GB</li>
                </ul>
                <a href="./#" class="lern_more">LEARN MORE</a>
            </article>

            <article class="central_article">
                <h3 class="tariffs_name">Professional</h3>
                <p class="price"><span>$</span>24.99</p>
                <ul class="services">
                    <li class="service">1 TB Storage</li>
                    <li class="service">5 Users Allowed</li>
                    <li class="service">Send up to 10 GB</li>
                </ul>
                <a href="./#" class="lern_more">LEARN MORE</a>
            </article>

            <article class="aside_article">
                <h3 class="tariffs_name">Master</h3>
                <p class="price"><span>$</span>39.99</p>
                <ul class="services">
                    <li class="service">2 TB Storage</li>
                    <li class="service">10 Users Allowed</li>
                    <li class="service">Send up to 20 GB</li>
                </ul>
                <a href="./#" class="lern_more">LEARN MORE</a>
            </article>
        </div>
    </section>
  </body>
</html>
