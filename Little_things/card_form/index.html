<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="form_section_wrapper">
        <section class="form_section">
            <div class="cards_photos">
                <img src="./img/front_cardpng.png" alt="Photo of the front side of the card with a holographic design">
                <img src="./img/back_cardpng.png" alt="Photo of the back of the card with a strict design">
            </div>
            <div>
                <form class="card_form" action="" name="card_data">
                    <div>
                        <label for="full-name">Cardholder Name</label>
                        <input type="text" id="full-name" name="full-name" autocomplete="name"
                            placeholder="e.g. Jane Appleseed">
                    </div>
    
                    <div>
                        <label for="card_number">Card Number</label>
                        <input type="tel" id="card_number" oninput="validateLengthnumer(this)" name="card_number" autocomplete="cc-number"
                            placeholder="e.g. 1234 5678 9123 0000">
                    </div>
    
    
                    <div class="mmyy_cvc">
                            <div class="label_input_mmyy">
                                <p class="label_mmyy">Exp. Date (<label for="card_month">MM</label>/<label
                                        for="card_year">YY</label>)</p>
        
                                <div class="input_mmyy">
                                    <input type="number" min="1" max="12" oninput="validateLengthmonth(this)" id="card_month"
                                        name="card_month" autocomplete="cc-exp-month" placeholder="MM">
        
                                    <input type="number" min="24" max="99" oninput="validateLengthyear(this)" id="card_year"
                                        name="card_year" autocomplete="cc-exp-year" placeholder="YY">
                                </div>
                            </div>
        
                            <div class="label_input_cvc">
                                <label for="cvc">CVC</label>
                                <input type="number" min="000" max="999" oninput="validateLengthcvc(this)" id="cvc" name="cvc"
                                    autocomplete="cc-csc" placeholder="e.g. 123">
                            </div>
                    </div>
                </form>
                <input type="submit" value="Confirm" form="card_data">
            </div>
        </section>
    </div>
    <script src="./scripts.js" defer></script>


</body>

</html>
