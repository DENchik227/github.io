<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section>
      <article class="watch_learning">
        <h2 class="watch_learning_h2">Learn to code by watching others</h2>
        <p class="watch_learning_description">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </article>
      <div class="form_container">
        <a class="free_try" href="./#"
          ><strong>Try it free 7</strong> days then $20/mo. thereafter</a
        >
        <form class="free_registration">
          <input
            type="text"
            autocomplete="given-name"
            placeholder="First Name"
          />
          <input
            type="text"
            autocomplete="family-name"
            placeholder="Last Name"
          />
          <input
            type="email"
            autocomplete="email"
            placeholder="Email Address"
          />
          <input type="text" autocomplete="off" placeholder="Password" />
          <input type="button" value="CLAIM YOUR FREE TRIAL">
          <label class="terms_and_services">By clicking the button, you are agreeing to our <a href="./#">Terms and Services</a>
            <input type="checkbox" 
            value="yes"
            checked
            disabled>
          </label>
        </form>
      </div>
    </section>
  </body>
</html>
