<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="./styles/standard_styles.css" />
    <link rel="stylesheet" href="./styles/preset_list/current_tasks.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="chin">
      <h1>Актуальные задачи</h1>
      <a href="./#" class="settings"></a>
    </header>
    <button class="task task1 uncompleted">
      Зpадача 1
      <div class="additional_information_about_the_task">
        <span class="source_list"></span><span class="step"> </span
        ><time datetime="2024-09-02"></time>
        <img
          src="https://img.icons8.com/?size=19&id=11680&format=png&color=E0E0E0"
          class="repeatability"
        />
        <img
          src="https://img.icons8.com/?size=19&id=1395&format=png&color=E0E0E0"
          class="file"
        />
        <img
          src="https://img.icons8.com/?size=19&id=2436&format=png&color=E0E0E0"
          class="location"
        />
      </div>
    </button>
    <button class="task task2 uncompleted">Задача 2</button>
    <button class="task task3 uncompleted">
      Задача 3
      <div class="additional_information_about_the_task">
        <span class="source_list"></span><span class="step"></span
        ><time datetime="2024-08-28"></time
        ><img
          src="https://img.icons8.com/?size=19&id=1395&format=png&color=E0E0E0"
          class="file"
        /><img
          src="https://img.icons8.com/?size=19&id=2436&format=png&color=E0E0E0"
          class="location"
        />
      </div>
    </button>
    <button class="task task4 uncompleted">Задача 4</button>
    <a href="./task_creator.html" class="task task_create">Создать задачу</a>
    <details>
      <summary>Завершённые</summary>
      <button class="task task5 completed">Задача 5</button>
      <button class="task task6 completed">
        Задача 6
        <div class="additional_information_about_the_task">
          <span class="source_list"></span><span class="step"></span
          ><img
            src="https://img.icons8.com/?size=19&id=11680&format=png&color=E0E0E0"
            class="repeatability"
          />
        </div>
      </button>
      <button class="task task7 completed">Задача 7</button>
    </details>
  </body>
</html>
