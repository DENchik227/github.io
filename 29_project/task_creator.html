<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="./styles/standard_styles.css" />
    <link rel="stylesheet" href="./styles/task_creator.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form action="post" id="task_crewor">
      <input
        class="chin task_name"
        type="text"
        placeholder="Название задачи"
        required
      />
      <div class="steps">
        <div class="chin task uncompleted under_step_creator">
          <input type="text" placeholder="Создать подзадачу" />
        </div>
      </div>
      <label class="chin"
        >Выберете список<select class="selected_list" name="selected_list" id="selected_list">
          <option value="current_tasks">Актуальные задачи</option>
          <option value="planning">Планирование</option>
          <option value="unplanned_tasks">Незапланированные задачи</option>
          <option value="Работа">Работа</option>
          <option value="Личное">Личное</option>
          <option value="Учеба">Учеба</option>
          </select>
        </label>

      <label class="chin dfjcfs"
        >Выберете сложность
        <div class="difficult">
          <input class="movable_length dynamic-input" type="number" value="1" />
          <img
            src="https://img.icons8.com/?size=48&id=12865&format=png&color=000000"
            alt=""
          />
        </div>
      </label>
      <label class="chin dfjcfs" for="date"
        >Введите дату: <input type="date" name="date" id="date"
      /></label>
      <label class="chin dfjcfs" for="time"
        >Введите время: <input type="time" name="time" id="time"
      /></label>
      <label class="chin dfjcfs repeatability_disable">
        <input
          class="movable_length repeatability_count"
          type="number"
          value="1"
        />
        <select class="time_unit" id="time-unit" name="time-unit">
          <option value="days">дн.</option>
          <option value="weeks">нед.</option>
          <option value="months">мес.</option>
          <option value="years">г.</option>
        </select></label
      >
      <label for="bg_img" class="custom-file-upload chin">
        Добавить файл
        <span id="file-name">Файл не выбран</span>
        <input
          type="file"
          name="bg_img"
          id="bg_img"
          accept="image/*;capture=camera"
        />
      </label>
      <input class="chin place" type="text" placeholder="Место" />
      <textarea
        class="list_description chin"
        name="list_description"
        id="list_description"
        placeholder="Описание..."
      ></textarea>
    </form>
    <div class="buttons">
      <button class="confirm" form="task_creator"></button>
      <button class="back-button" id="back-button"></button>
    </div>

    <script src="./scripts/task_creator.js"></script>
  </body>
</html>
